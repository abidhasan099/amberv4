
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amber AI - প্রিমিয়াম ইমেজ জেনারেশন</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #A2D2FF;
      --color-secondary: #BDE0FE;
      --color-tertiary: #CDB4DB;
    }
    
    body {
      font-family: 'Hind Siliguri', sans-serif;
      background: #02040a;
      color: #f8fafc;
      overflow-x: hidden;
      min-height: 100vh;
      font-weight: 700; /* Force bold globally */
    }

    /* Futuristic Animated Background */
    .bg-animation {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #0a101f 0%, #02040a 100%);
      overflow: hidden;
    }

    .bg-grid {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image: 
        linear-gradient(rgba(162, 210, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(162, 210, 255, 0.03) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: rotateX(50deg);
      animation: grid-move 30s linear infinite;
    }

    @keyframes grid-move {
      from { transform: rotateX(50deg) translateY(0); }
      to { transform: rotateX(50deg) translateY(80px); }
    }

    .glowing-orb {
      position: absolute;
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, rgba(162, 210, 255, 0.1) 0%, transparent 70%);
      filter: blur(120px);
      z-index: -1;
      animation: orbit 40s linear infinite;
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translate(25vw) rotate(0deg); }
      to { transform: rotate(360deg) translate(25vw) rotate(-360deg); }
    }

    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .brand-glow {
      text-shadow: 0 0 15px rgba(162, 210, 255, 0.6);
    }

    .bold-title {
      font-weight: 900;
      letter-spacing: -1.5px;
    }

    .btn-glow:hover {
      box-shadow: 0 0 30px rgba(162, 210, 255, 0.4);
      transform: scale(1.02);
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--color-primary); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="bg-animation">
    <div class="bg-grid"></div>
    <div class="glowing-orb" style="top: 0%; left: 0%;"></div>
    <div class="glowing-orb" style="bottom: 0%; right: 0%; animation-delay: -10s;"></div>
  </div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
